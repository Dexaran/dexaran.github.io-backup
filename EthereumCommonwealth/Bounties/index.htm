#back-1 {

}
#aboutIt {
  position: static;
}
#body {

    overflow-x: hidden;
}
#white-texted-div {
    color: #ffffff;
}
#col-lg-6 {
  content: "";
  z-index: -1;
    background: url(cell-blue.jpg) 0 0 repeat;
    opacity: 0.35;
    filter: alpha(opacity = 2);
}
.navWrap {
    background: url(AXION.png) -50% 80% repeat;
}
#aboutIt:before {
  content: "";
  position: fixed;
  width: 140%;
  height: 140%;
  top: -22%;
  left: -7%;
  z-index: -1;
    background: url(asset.jpg) 0 0 repeat;
    background-size: 110% 110%;
    background-color: #000000;
   -webkit-transition: all 25s;
  -moz-transition: all 25s;
  -ms-transition: all 25s
  -o-transition: all 25s;
  transition: all 25s;
}
.transform:before {
  -webkit-transform: rotate(-5deg);
  -moz-transform: rotate(-5deg);
  -ms-transform: rotate(-5deg);
  -o-transform: rotate(-5deg);
  transform: rotate(-5deg);
  -webkit-background-size: 130%;
  -moz-background-size: 130%;
  -o-background-size: 130%;
  background-size: 130%;
}
#galaxyable {
  position: relative;
    background-color: unset;
}
#galaxyable:before {
  content: "";
  position: absolute;
    background-color: #333333;
  width: 140%;
  height: 140%;
  top: -22%;
  left: -7%;
  z-index: -1;
    background: url(milkyway.jpg) 0 0 repeat;
    background-size: 130% 130%;
    background-color: #000000;
   -webkit-transition: all 25s;
  -moz-transition: all 25s;
  -ms-transition: all 25s
  -o-transition: all 25s;
  transition: all 25s;
}
.fadable:before {
    opacity: 0.35;
    filter: alpha(opacity = 2);
}

#DIVIDER {
  position: absolute;
  background-color: #ffffff;
}

#aboutWrap1:hover ul li:nth-child(1) a{animation:fontFade .6s .1s}
#aboutWrap1:hover ul li:nth-child(2) a{animation:fontFade .6s .15s}

#aboutWrap1:hover ul li:nth-child(4) a{animation:fontFade .6s .45s}
#aboutWrap1:hover ul li:nth-child(5) a{animation:fontFade .6s .60s}
#aboutWrap1:hover ul li:nth-child(6) a{animation:fontFade .6s .75s}
#aboutWrap1:hover ul li:nth-child(7) a{animation:fontFade .6s .90s}
#aboutWrap1:hover ul li:nth-child(8) a{animation:fontFade .6s .105s}
#aboutWrap1:hover ul li:nth-child(9) a{animation:fontFade .6s .120s}
#aboutWrap1:hover ul li:nth-child(10) a{animation:fontFade .6s .135s}
#aboutWrap1:hover ul li:nth-child(11) a{animation:fontFade .6s .150s}
#aboutWrap1:hover ul li:nth-child(12) a{animation:fontFade .6s .165s}
#aboutWrap1:hover ul li:nth-child(13) a{animation:fontFade .6s .180s}
#aboutWrap1:hover ul li:nth-child(14) a{animation:fontFade .6s .195s}

    <script type="text/javascript">
/*
.transform {
  -webkit-transform: rotate(-10deg);
  -moz-transform: rotate(-10deg);
  -ms-transform: rotate(-10deg);
  -o-transform: rotate(-10deg);
  transform: rotate(-10deg);
}*/
var bg_Offset = 0;
var fade_Offset = 0;
var flag = true;
var fade_flag = true;
var start = true;
function scroll_bg(){
  if(start) {
        $("#aboutIt").addClass('transform');
        $("#aboutIt").addClass('fadable');
        $("#galaxyable").addClass('fadable');
    start = false;
  }
    bg_Offset = bg_Offset + 1;
    fade_Offset = fade_Offset + 1;
    if (fade_Offset > 15) {
      fade_Offset = 0;
      if(fade_flag) {
        $("#aboutIt").addClass('fadable');
        $("#galaxyable").addClass('fadable');
        fade_flag = false;
      }
      else {
        $("#aboutIt").removeClass('fadable');
        $("#galaxyable").removeClass('fadable');
        fade_flag = true;
      }
    }
    if (bg_Offset > 40) {
      bg_Offset = 0;
      if(flag) {
        $("#aboutIt").addClass('transform');
        flag = false;
      }
      else {
        $("#aboutIt").removeClass('transform');
        flag = true;
      }
    } 
}
$(document).ready(function(){ setInterval("scroll_bg()",500); });
</script>
